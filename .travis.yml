sudo: required
language: cpp
dist: trusty

compiler:
  - g++
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
script: cd TestApplication && make && ./dist/Debug/GNU-Linux/testapplication  
